    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div id="formulario_cadastro">
            <form class="form-group" id="">
              <label>Digite seu nome</label>
              <input id="nome_input" type="text" required="required" name="nome" value="" class="form-control" placeholder="Digite seu nome">
            </form>
            <form class="form-group" id="">
              <label>Digite seu email</label>
              <input id="email_input" type="email" required="required" name="email" value="" class="form-control" placeholder="Digite seu email">
            </form>
            <form class="form-group" id="">
              <label>Digite uma senha</label>
              <input id="senha_input" type="password" required="required" name="senha" value="" class="form-control" placeholder="Digite uma senha">
            </form>
            <form class="form-group" id="">
              <label>Escreva um pouco sobre você</label>
              <textarea maxlength="200" id="biografia_input" required="required" name="biografia" class="form-control" placeholder="Descreva suas caracteristicas com uma mini biografia"></textarea>
            </form>
            <form class="form-group">
              <img src="" alt="">
              <label for="input_foto">
                <span class="btn btn-default"> <span class="glyphicon glyphicon-folder-open"></span> Enviar imagem</span>
                <input id="input_foto" type="file" name="" value="" placeholder="" accept="image/*">
              </label>
              <br>
              <img id="foto_perfil" src="img/user.png" alt="" style="max-width: 100px">
            </form>
            <form class="form-group">
              <input id="enviar_cadastro" class="btn btn-primary" type="button" name="enivar" value="Cadastrar">
              <!-- <input class="btn btn-danger" type="submit" name="logar" value="fazer login"> -->
            </form>
          </div>
          <div id="loading_gif" style="display: none">
            <img id="gif_carregando" src="img/loader.gif" alt="Gif loader" class="img img-responsive" style="max-width: 200px">
          </div>
        </div>

        <div class="col-sm-4">
          <h3>Tire suas dúvidas</h3>
          <h3>É gratuito</h3>
        </div>
